<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Interested in finding out what's going on in Birmingham? Succinct, cultivated tweets and retweets, pictures, news and opinion. Hyperlocal social media and aggregated content for Edgbaston, Small Heath, Moseley, Kings Heath, Sparkhill, Handsworth, Selly Oak, Ladywood, Bearwood, Sutton and everywhere in between.">
    <style type="text/css">
       body { 
            font-family:Arial, Helvetica Neue, Helvetica, sans-serif;  
       }
       p { 
            line-height: 1.5em; 
       }
       h1 {
           font-family: 'Franklin Gothic Medium', 'Franklin Gothic', 'ITC Franklin Gothic', Arial, sans-serif;
           font-size: 3em;
       }
       div.wrapper { 
            max-width: 964px;
       }

       {% block css %}{% endblock %}

       div.footer { 
            width: 100%;
            float: none;
            clear: both;
       }
       ul { 
           line-height: 1.7em; 
           list-style-position: inside;
       }

       @media only screen and (min-device-width : 0px) and (max-device-width : 500px) {
            img { max-width: 100%; }
            h1 {
               font-size: 2em;
            }
       }
       @media only screen and (min-device-width : 501px) and (max-device-width : 970px) {
            img { max-width: 100%; }
       }
       @media only screen and (min-device-width : 970px) {
            div.wrapper { 
                margin-left: auto; margin-right: auto;
            }
           div.grabbag { 
                max-width: 200px;
                float: right;
           }
       }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="wrapper">
    {% block masthead %}{% endblock %}
    {% block content %}{% endblock %}
    <div id="grabbag">
        <h4>On BrumKong:</h4>
        <ul>
            <li><a href="/">Frontpage of Brumkong</a></li>
            <!--
            <li><a href="/editorial/">Local news for Brummies</a></li>
            <li><a href="/buildings/">Rising cores &amp; car parks</a></li>
            -->
        </ul>
    </div>
    <div class="footer">
        <hr/>
        <h4>Follow:</h4>
        <ul>
            <li><a href="https://www.twitter.com/BrumKong">On Twitter</a></li>
            <li><a href="https://www.facebook.com/BrumKong">On Facebook</a></li>
        </ul>
    </div>
</div>
</body>

</html>
